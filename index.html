<!DOCTYPE html>
<html>
<head>
    <title>Generative AI Query Engine</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f4f4f4;
}
h1 {
    color: #333;
    margin-bottom: 20px;
}
#queryForm {
    display: flex;
    flex-direction: column;
    width: 60%; /* Set to a percentage of the viewport width */
    max-width: 600px; /* Limit the maximum width */
    margin: 0 auto; /* Center the form horizontally */
    background: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#queryForm textarea {
    min-height: 100px; /* Set a minimum height for the textarea */
    resize: vertical; /* Allow vertical resizing */
    padding: 10px; /* Add padding for better readability */
    margin: 10px 0; /* Add margin to separate elements */
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

#queryForm input[type="file"], #queryForm button {
    padding: 10px;
    margin: 10px 0;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

#queryForm button {
    background-color: #007bff;
    color: white;
    cursor: pointer;
    border: none;
}

#queryForm button:hover {
    background-color: #0056b3;
}

#response {
    margin-top: 20px;
    background: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 80%;
    max-height: 50vh; /* Added for scrollability */
    overflow-y: auto; /* Added for scrollability */
    display: none; /* Hide initially */
}
.response-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
}
.response-content {
    font-size: 16px;
    line-height: 1.5;
    white-space: pre-wrap;
}

    </style>
</head>
<body>
    <h1>Generative AI Query Engine</h1>
    <form id="queryForm" enctype="multipart/form-data">
    <textarea id="query" name="query" placeholder="Enter your query" required></textarea>
    <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,.txt">
    <button type="submit">Submit</button>
</form>
    <div id="response">
        <div class="response-title">Generated Response:</div>
        <div class="response-content"></div>
    </div>
    <script>
        document.getElementById('queryForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData();
            formData.append('query', document.getElementById('query').value);
            const fileInput = document.getElementById('file');
            if (fileInput.files.length > 0) {
                formData.append('file', fileInput.files[0]);
            }

            const responseElement = document.getElementById('response');
            const responseContent = document.querySelector('.response-content');
            responseContent.textContent = 'Loading...';
            responseElement.style.display = 'block';  // Ensure the response is shown

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                parseResponse(data, responseContent); // Assuming the response contains a key 'response'
            } catch (error) {
                responseContent.textContent = 'Error: ' + error;
            }
        });

        function parseResponse(response, responseContent) {
            responseContent.textContent = '';  // Clear previous content

            if (typeof response === 'string' && response.includes('|')) {
                const lines = response.trim().split('\n');
                const table = document.createElement('table');
                table.style.width = '100%';
                table.style.borderCollapse = 'collapse';
                table.style.margin = '20px 0';

                lines.forEach((line, index) => {
                    const row = document.createElement('tr');
                    const cells = line.split('|').map(cell => cell.trim()).filter(cell => cell);

                    cells.forEach(cell => {
                        const cellElement = index === 0 ? document.createElement('th') : document.createElement('td');
                        cellElement.textContent = cell;
                        cellElement.style.border = '1px solid #ddd';
                        cellElement.style.padding = '8px';
                        cellElement.style.textAlign = 'left';
                        if (index === 0) {
                            cellElement.style.backgroundColor = '#f2f2f2';
                        }
                        row.appendChild(cellElement);
                    });

                    table.appendChild(row);
                });

                responseContent.appendChild(table);
            } else {
                const paragraph = document.createElement('p');
                paragraph.textContent = response;
                responseContent.appendChild(paragraph);
            }
        }
    </script>
</body>
</html>
